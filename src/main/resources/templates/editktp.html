<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Edit KTP</title>
  </head>
  <body>
    <div class="container-fluid">
      <h3>Edit Data</h3>
      <hr />
    </div>
    <div class="container">
        <form th:action="@{/update/{id}(id=${data.id})}" method="POST" enctype="multipart/form-data">

        <div class="mb-3">
          <label for="noktp">No KTP</label>
          <input type="text" name="noktp" id="noktp" class="form-control" th:value="${data.noktp}" />
        </div>
          
        <div class="mb-3">
          <label for="nama">Nama</label>
          <input type="text" name="nama" id="nama" class="form-control" th:value="${data.nama}"/>
        </div>
          
        <div class="mb-3">
          <label for="tgllahir">Tanggal Lahir</label>
          <input type="date" name="tgllahir" id="tgllahir" class="form-control" th:value="${#calendars.format(data.tgllahir, 'yyyy-MM-dd')}"/>
        </div>
          
        <div class="mb-3">
          <label for="jeniskelamin">Jenis Kelamin</label>
          <input type="radio" name="jeniskelamin" value="Laki-Laki" required th:field="*{data.jeniskelamin}"/>
          <span>Laki-Laki</span>
          <input type="radio" name="jeniskelamin" value="Perempuan" required th:field="*{data.jeniskelamin}"/>
          <span>Perempuan</span>
        </div>
          
        <div class="mb-3">
          <label for="alamat">Alamat</label>
          <input type="text" name="alamat" id="alamat" class="form-control" th:value="${data.alamat}"/>
        </div>
          
        <div class="mb-3">
          <label for="agama">Agama</label>
          <input type="text" name="agama" id="agama" class="form-control" th:value="${data.agama}"/>
        </div>  
          
        <div class="mb-3">
          <label for="status">Status</label>
          <input type="radio" name="status" value="Kawin" required th:field="*{data.status}"/>
          <span>KAWIN</span>
          <input type="radio" name="status" value="Belum Kawin" required th:field="*{data.status}"/>
          <span>BELUM KAWIN</span>
        </div>
          
        <div class="mb-3">
          <label for="pekerjaan">Pekerjaan</label>
          <input type="text" name="pekerjaan" id="pekerjaan" class="form-control" th:value="${data.pekerjaan}"/>
        </div>
          
        <div class="mb-3">
          <label for="warganegara">Warga Negara</label>
          <input type="radio" name="warganegara" value="WNI" required th:field="*{data.warganegara}"/>
          <span>WNI</span>
          <input type="radio" name="warganegara" value="WNA" required th:field="*{data.warganegara}"/>
          <span>WNA</span>
        </div>
          
        <div class="mb-3">
          <label for="id">Foto</label>
          <input type="file" name="foto" class="form-control">
          <img th:src="${foto}" class="mt-3" style="width:300px;">
        </div>
            <div class="mb-3">
          <label for="id">Foto</label>
          <input
            type="file"
            accept="image/*"
            name="foto"
            id="foto"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary mb-4">Simpan</button>
      </form>
    </div>
  </body>
</html>
